<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./help-desk.png" type="image/x-icon">
    <script src="./js/app.js"defer></script>
    <title>Atv.HelpDesk</title>
</head>
<body>

        <a class="dff" href="inicio.html">HelpDesk</a>
  
  <div class="container">
    <h2>Abertura de Chamado</h2>

    <!-- form começa aqui -->

      <label for="client">Cliente:</label>
      <input type="text" id="client">

      <label for="system">Sistema:</label>
      <input type="text" id="system">

      <label for="modulo">Módulo:</label>
      <input type="text" id="modulo">
      
      <label for="manutencao-type">Tipo de Manutenção:</label>
      <select id="manutencao-type">

        <option value="">Selecione</option>
        <option value= "corretiva">Corretiva</option>
        <option value= "Adaptativa">Adaptativa</option>
        <option value= "Evolutiva">Evolutiva</option>
        <option value= "preventiva">preventiva</option>

      </select>

      <label for="tdm">Tempo da Manutenção:</label>
      <input type="text" id="tdm">

      <label for="titulo">Título:</label>
      <input type="text" id="titulo">

      <label for="descricao">Descrição:</label>
      <textarea id="descricao"></textarea>

      <button id="enviar">Enviar</button>

    <!-- <div>
      <h2>Lista de chamados</h2>
      <p id="res"></p>
    </div> -->

    <!-- form termina aqui -->

    <audio class="audio" src="./sussuros da meia-noite.mp3" preload="auto"></audio>

  </div>
</body>
</html>
